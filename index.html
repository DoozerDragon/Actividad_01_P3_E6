<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cálculo de Sueldo - Antigüedad</title>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Sueldo</h1>
        <p>Ingrese los años de antigüedad para calcular el sueldo:</p>
        <form id="sueldoForm">
            <input type="number" id="aniosAntiguedad" required placeholder="Años de antigüedad">
            <button type="submit">Calcular Sueldo</button>
        </form>
        <div id="resultado" class="resultado"></div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
